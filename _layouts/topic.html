---
layout: default
---
<h1>{{ page.name }}</h1>

{{ content }}

<h2>Posts</h2>
<ul>
    {% assign filtered_posts = site.posts | where: 'topic', page.name %}
    {% for post in filtered_posts %}
      {% if post.hide != true %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
</ul>
